<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbdoShop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        #cart {
            background-color: #e74c3c;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 200px;
            padding: 10px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #cart-items {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        #cart-items h2 {
            margin-top: 0;
        }

        #cart-items ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #cart-items ul li {
            margin-bottom: 5px;
        }

        #close-cart {
            background: #e74c3c;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

    </style>
</head>
<body>

<header>
    <h1>AbdoShop</h1>
    <div id="cart">Panier ðŸ›’</div>
</header>

<div id="cart-items">
    <h2>Panier</h2>
    <ul id="cart-list"></ul>
    <button id="close-cart">Fermer</button>
</div>

<main>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produit 1">
        <h3>Produit 1</h3>
        <p>Prix: 150 DH</p>
        <button onclick="addToCart('Produit 1', 150)">Ajouter au panier</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produit 2">
        <h3>Produit 2</h3>
        <p>Prix: 200 DH</p>
        <button onclick="addToCart('Produit 2', 200)">Ajouter au panier</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produit 3">
        <h3>Produit 3</h3>
        <p>Prix: 250 DH</p>
        <button onclick="addToCart('Produit 3', 250)">Ajouter au panier</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produit 4">
        <h3>Produit 4</h3>
        <p>Prix: 300 DH</p>
        <button onclick="addToCart('Produit 4', 300)">Ajouter au panier</button>
    </div>

</main>

<script>
    const cartBtn = document.getElementById('cart');
    const cartItems = document.getElementById('cart-items');
    const closeCart = document.getElementById('close-cart');
    const cartList = document.getElementById('cart-list');

    let cart = [];

    function addToCart(name, price) {
        cart.push({name, price});
        alert(name + " ajoutÃ© au panier !");
    }

    cartBtn.addEventListener('click', () => {
        cartItems.style.display = 'block';
        renderCart();
    });

    closeCart.addEventListener('click', () => {
        cartItems.style.display = 'none';
    });

    function renderCart() {
        cartList.innerHTML = '';
        cart.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item.name + ' - ' + item.price + ' DH';
            cartList.appendChild(li);
        });
    }
</script>

</body>
</html>
