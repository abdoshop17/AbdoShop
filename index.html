<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AbdoShop</title>
<style>
    body {
        margin:0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #6a0dad, #9b59b6);
        color: #fff;
    }

    header {
        background-color: rgba(75,0,130,0.9);
        padding: 20px;
        display:flex;
        justify-content: space-between;
        align-items: center;
    }

    header h1 {
        margin:0;
        font-size:2em;
        font-weight:bold;
    }

    #cart-btn {
        background-color: #fff;
        color:#6a0dad;
        padding:10px 20px;
        border-radius:5px;
        cursor:pointer;
        font-weight:bold;
    }

    main {
        display:grid;
        grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
        gap:15px;
        padding:20px;
        background-image: url('https://images.unsplash.com/photo-1616599358362-4f0b0e7d3b18?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8Y2xvdGhpbmd8fHx8fHwxNjg2NzgyNzI5&ixlib=rb-4.0.3&q=80&w=1080');
        background-size: cover;
        background-blend-mode: overlay;
    }

    .product {
        background-color: rgba(255,255,255,0.9);
        color:#000;
        border-radius:10px;
        padding:10px;
        text-align:center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .product img {
        width:100%;
        border-radius:5px;
    }

    .product button {
        margin-top:5px;
        padding:8px;
        background-color:#6a0dad;
        color:white;
        border:none;
        border-radius:5px;
        cursor:pointer;
    }

    #cart-modal {
        display:none;
        position:fixed;
        top:0;left:0;width:100%;height:100%;
        background-color: rgba(0,0,0,0.7);
        justify-content:center;
        align-items:center;
    }

    #cart-content {
        background-color:#fff;
        color:#000;
        padding:20px;
        border-radius:10px;
        width:90%;
        max-width:500px;
        max-height:90%;
        overflow-y:auto;
    }

    #cart-content h2 {
        margin-top:0;
        color:#6a0dad;
    }

    #cart-items li {
        margin-bottom:5px;
    }

    #close-cart {
        background-color:#6a0dad;
        color:white;
        border:none;
        padding:8px 12px;
        cursor:pointer;
        border-radius:5px;
        margin-top:10px;
    }

    form input, form select {
        width:100%;
        padding:8px;
        margin:5px 0;
        border-radius:5px;
        border:1px solid #ccc;
    }

    form button {
        background-color:#6a0dad;
        color:white;
        padding:10px;
        border:none;
        border-radius:5px;
        cursor:pointer;
        margin-top:10px;
        width:100%;
    }
</style>
</head>
<body>

<header>
    <h1>AbdoShop</h1>
    <div id="cart-btn">Panier ðŸ›’</div>
</header>

<main id="products">
</main>
